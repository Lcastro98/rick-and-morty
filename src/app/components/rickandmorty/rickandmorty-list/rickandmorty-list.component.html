<div class="row" infinite-scroll (scrolled)="onScrollDown()">
    <div>
        <input
        #inputSearch
        autofocus
        type="text"
        class="form-control-lg"
        placeholder="Busca un personaje"
        (keyup)="onSearch(inputSearch.value)"
        />
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
        <div class="card">
            <div class="image">
                <a [routerLink]="['/rickandmorty-details', character.id]">
                    <img 
                    [src]="character.image" 
                    [alt]="character.name"
                    class="card-img-top">
                </a>
            </div>
            <div class="card-inner">
                <div class="header">
                    <a [routerLink]="['/rickandmorty-details', character.id]">
                        <h2>{{character.name | slice: 0:15}}</h2>
                    </a>
                    <h4 class="text-muted">{{character.gender}}</h4>
                    <small class="text-muted">{{character.created | date}}</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 t-5 container-notFound" *ngIf="characters.length == 0">
        <p>Oops, no hay resultados para tu bÃºsqueda, vuelve a intentarlo</p>
    </div>
</div>
<button [ngClass]="'no-hidden'" *ngIf="showGoUpButton" class="btn btn-dark" (click)="onScrollTop()">Go UP</button>
